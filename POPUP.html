<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Article Accuracy Checker</title>
  <style>
    * { box-sizing: border-box; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      font-size: 14px;
    }
    h1 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
    }
    button {
      width: 100%;
      padding: 10px 16px;
      background: #1a1a2e;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover { background: #16213e; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>Article Accuracy Checker</h1>
  <button id="check">Check this article</button>
  <script src="popup.js"></script>
</body>
</html>
